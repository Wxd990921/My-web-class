    <meta name="keywords" content="HTML, CSS, SEO, web, web development">
    <title>Guessing Game</title>
    <link rel="shortcut icon" href="../guessing-game/assets/img/question-icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../guessing-game/assets/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">

    <script src="../guessing-game/assets/script/index.js" defer></script>

     <body>
        <div class="reset"><div class="button">Play again</div></div>
        <main>
           <div class="container">
            <div class="calculato">
                <h2>Guessing Game</h2>
                <form class="Calc">
                    <input type="text" name="one" class="number-one" placeholder="Enter number that less than 100">
                    <div class="down"><span class="second">Countdown</span></div>
                    <input type="button"  class="get-result" value="Submit">
                </form>
                <section class="output">
                    <p></p>
                </section>

            </div>    
           </div>
        </main>
       
     </body>
